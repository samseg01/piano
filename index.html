<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="btnInfo" >?</button>
    </header>

    <section class="piano" id="piano">
        <div class="teclas">
            <button class="tecla-branca" id="do"></button>
            <button class="tecla-branca" id="re"></button>
            <button class="tecla-branca" id="mi"></button>
            <button class="tecla-branca" id="fa"></button>
            <button class="tecla-branca" id="sol"></button>
            <button class="tecla-branca" id="la"></button>
            <button class="tecla-branca" id="si"></button>

            <button class="tecla-preta" id="do-"></button>
            <button class="tecla-preta" id="re-"></button>
            <button class="tecla-preta" id="fa-"></button>
            <button class="tecla-preta" id="sol-"></button>
            <button class="tecla-preta" id="la-"></button>
        </div>
    </section>

    <section class="tela-info" id="tela-info">
        <button id="close-info">X</button>
    </section>
    <script src="info.js"></script>
    <script src="sons.js"></script>
</body>
</html>
