<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="btnMenu">
            <div class="linhaUm"></div>
            <div class="linhaDois"></div>
        </button>
        <button id="btnInfo">?</button>
    </header>
    
    <h1>C5</h1>
    <section class="piano" id="piano">
        <div class="teclas">
            <button class="tecla-branca" id="do">Z</button>
            <button class="tecla-branca" id="re">X</button>
            <button class="tecla-branca" id="mi">C</button>
            <button class="tecla-branca" id="fa">V</button>
            <button class="tecla-branca" id="sol">B</button>
            <button class="tecla-branca" id="la">N</button>
            <button class="tecla-branca" id="si">M</button>

            <button class="tecla-preta" id="do-">S</button>
            <button class="tecla-preta" id="re-">D</button>
            <button class="tecla-preta" id="fa-">G</button>
            <button class="tecla-preta" id="sol-">H</button>
            <button class="tecla-preta" id="la-">J</button>
        </div>
    </section>

    <section class="tela-info" id="tela-info">
        <button id="close-info">X</button>
    </section>
    <script src="info.js"></script>
    <script src="sons.js"></script>
</body>
</html>
